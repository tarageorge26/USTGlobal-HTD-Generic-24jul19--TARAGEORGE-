<div class="col-md-6 offset-md-3">
   <h3 class="text-center">Search movies</h3> 
    <input type="search" class="form-control" [(ngModel)]='movieName' placeholder="enter movie name...." (keyup)='searchName(movieName)'>
</div>

<div class="card card-body col-md-3 float-left" *ngFor='let m of moviesArray'>
    <img src="{{m.Poster}}" alt="">
    <h4>{{m.Title}}</h4>
    <h6>{{m.Year}}</h6>
</div>
