<div class="container">
        <div class="col-md-6 card mt-2 offset-3 ">
          <form action="" [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
            <legend>Registration</legend>
            <div class="form-group">
                <label for="">user name </label>
                <input type="text" class="form-control" name="name" formControlName='name' required placeholder="username">
                <div *ngIf='name.touched && name.invalid'>
                        <div class="alert alert-danger " *ngIf='name.errors.reqired'>name is invalid and minimum length is reqired </div>
               </div>    
            </div>
            <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" name="email" required placeholder="enter email" formControlName='email'>
                    <div *ngIf='email.invalid && email.touched'>
                            <div class="alert alert-danger" *ngIf='email.errors.nospace'>No space is allowed </div>
                   </div>   
           </div>
                <div class="form-group">
                        <label for="mobileNo">Mobile No.</label>
                        <input type="text" class="form-control" name="PNo" required placeholder="mobile number" formControlName='PNo'>
                        <div *ngIf='PNo.touched && PNo.invalid'>
                                <div class="alert alert-danger" *ngIf="PNo.errors.reqired && PNo.errors.minlength">phone number is required with minimum length of 10 </div>
                       </div>
                </div> 
             <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" class="form-control" name="password" required placeholder="enter password">
                </div>
                <div class="form-group">
                        <label for="Repassword">Re-enter password</label>
                        <input type="password" class="form-control" id="Repassword" required placeholder="confirm password">
                </div>
                <button type="submit" class="btn btn-success " [disabled]='registerForm.invalid'>Register</button>
                <button type="reset" class="btn btn-info ">Reset</button>
                <button type="cancel" class="btn btn-danger">cancel</button>
            
        
        </form>
    </div>
</div>
