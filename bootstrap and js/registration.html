<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
<!-- <link rel="stylesheet" href="grid.css"> -->
</head>
<body>

    <div class="container">
        <div class="col-md-6 card mt-2 offset-3 ">
          <form action="" method="post" role="form">
            <legend>Registration</legend>
            <div class="form-group">
                <label for="firstname">first name</label>
                <input type="text" class="form-control" id="firstname"  required placeholder="enter first name">
            </div>
            <div class="form-group">
                    <label for="lastname">last name</label>
                    <input type="text" class="form-control" id="lastname" required placeholder="enter last name">
                </div>
            <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="text" class="form-control" id="email" required placeholder="enter email">
                </div>
                <div class="form-group">
                        <label for="mobileNo">Mobile No.</label>
                        <input type="text" class="form-control" id="mobileNo" required placeholder="mobile number">
                    </div>
             <div class="form-group">
                    <label for="passwrd">password</label>
                    <input type="password" class="form-control" id="passwrd" required placeholder="enter password">
                </div>
                <div class="form-group">
                        <label for="Repassword">Re-enter password</label>
                        <input type="password" class="form-control" id="Repassword" required placeholder="confirm password">
                    </div>
                <button type="submit" class="btn btn-success ">submit</button>
                <button type="reset" class="btn btn-info ">Reset</button>
                <button type="cancel" class="btn btn-danger">cancel</button>
            </div>
        </div>
        </form>
    </div>
          
    </div>
     <script src="jquery/jquery-3.4.1.js"></script>
    <script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
