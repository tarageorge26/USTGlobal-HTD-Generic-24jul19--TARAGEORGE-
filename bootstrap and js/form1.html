    <div class="container">
        <div class="card col-md-6  offset-3 mt-5">
            <div class="card-body">
               <form action="" method="post" role="form">
            <legend class="offset-3">Log in to facebook</legend>
            <div class="form-group">
                <!-- <label for="username">username</label> -->
                <input type="text" class="form-control offset-2 col-md-8" id="username" required placeholder="enter user name">
            </div>
            <div class="form-group">
                    <!-- <label for="password">password</label> -->
                    <input type="text" class="form-control offset-2 col-md-8" id="password" required placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary offset-2 col-md-8">Log in</button>
                
                <p class="navbar-text pull-right offset-2 col-md-8">
                    <a href="#" class="navbar-link">Forgotten account? Sign up for facebook </a>
                </p>
                
            </div>
        </div>
        </form>
          
    </div>
     <script src="jquery/jquery-3.4.1.js"></script>
